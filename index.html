    <meta charset="UTF-8">

<body>
    <header>
        <h1> REST EXERCISE</h1>
        <br>
    </header>
    
    <section id="nav">
        <button id="newpostbtn">Create New Post</button>
    </section>

    <section id="sort">
        <legend for="sortby">Sort by:</legend>
        <form id="sortby" name="sortby">
            <select name="sortbyselect" id="sortbyselect">
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="title">Title</option>

            </select>
        </form>

    </section>

    <section id="search">
        <form id="searchbyname">
            <input type="search" id="input-search" placeholder="Search by name">
        </form>

    </section>

    <section id="filter">
        <legend for="filterby">Filter by</legend>
        <form id="filterby" name="filterby">
            <label for="filterbyelf">Elves</label>
            <input type="radio" name="filterby" id="filterbyelf" value="elf">
            <label for="filterbymen">Men</label>
            <input type="radio" name="filterby" id="filterbymen" value="men">
            <label for="filterbyorc">Orcs</label>
            <input type="radio" name="filterby" id="filterbyorc" value="orc">
            <label for="filterbyhobbit">Hobbits</label>
            <input type="radio" name="filterby" id="filterbyhobbit" value="hobbit">
            <label for="filterbydwarf">Dwarves</label>
            <input type="radio" name="filterby" id="filterbydwarf" value="dwarf">
            <label for="filterbyainur">Ainur</label>
            <input type="radio" name="filterby" id="filterbyainur" value="ainur">
        </form>

    </section>



    <section id="postgrid">

    </section>

    <dialog id="createpostmodal">
        <form id="createpost">
            <h2>Create a new Post</h2>
            <input type="text" name="title" placeholder="Type your title" required>
            <input type="text" name="body" placeholder="Type your post" required>
            <input type="url" name="image" placeholder="Paste image url" required>
            <input type="text" name="userid" placeholder="Insert user id" required>
            <input type="submit" name="postbtn" value="Post">
        </form>
    </dialog>

    <dialog id="deletepostconfirm">
        <h2>Are you sure you want to delete this post?</h2>
        <p id="deleteposttitle"></p>
        <p>This can not be undone</p>
        <form method="dialog" id="deletepostform">
            <button type="button" class="deletecancel">NO</button>
            <button type="submit" class="deleteconfirm">YES</button>
        </form>
    </dialog>


    <dialog id="updatepostmodal">
        <form id="updatepost">
            <h2>Update Post</h2>
            <input type="text" name="title" required id="updatetitle">
            <input type="text" name="body" required id="updatebody">
            <input type="url" name="image" required id="updateimg">
            <input type="text" name="userid" hidden id="updateuser">
            <input type="text" name="postid" hidden id="updatepostid">
            <input type="submit" name="updatepost-btn" value="Update">
        </form>
    </dialog>

    <dialog id="detailViewPost">
         <section class="gridcontainer">
            <img id="detailImagePost">
            <h2 id="detailTitlePost"></h2>
            <p id="detailBody"></p>
            <p id="detailPostedBy"></p>
       </section>
    </dialog>

           <h2 id="detailTitleUser"></h2>
           <h2 id="detailName"></h2>
           <p id="detailPhone"></p>
           <p id="detailMail"></p>
      </section>
